<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic background animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-animation span {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 12s infinite ease-in-out;
        }

        .background-animation span:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .background-animation span:nth-child(2) {
            top: 60%;
            left: 30%;
            animation-delay: 3s;
        }

        .background-animation span:nth-child(3) {
            top: 50%;
            left: 80%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-40px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
        }

        .rotating-square, .rotating-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transform: translate(-50%, -50%);
            animation: rotateElement 15s linear infinite;
            z-index: -1;
        }

        .rotating-circle {
            border-radius: 50%;
            animation-duration: 20s;
        }

        @keyframes rotateElement {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        h1 {
            font-size: 64px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 2s forwards;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 .welcome {
            color: #FFD700; /* Golden yellow for "Welcome to" */
        }

        h1 .name-finder {
            color: #00FFFF; /* Cyan for "Name Finder" */
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            text-align: center;
            animation: bounceIn 1.5s ease-out forwards;
            transform: translateY(100%);
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            60% {
                transform: translateY(-10%);
                opacity: 1;
            }
            80% {
                transform: translateY(5%);
            }
            100% {
                transform: translateY(0%);
            }
        }

        .start-button {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            outline: none;
            transition: transform 0.3s ease, background 0.3s;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .start-button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-30deg);
            transition: 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="rotating-square"></div>
    <div class="rotating-circle"></div>

    <div class="container">
        <h1><span class="welcome">Welcome to</span> <span class="name-finder">Name Finder</span></h1>
        <button class="start-button" onclick="startDetection()">Get Started</button>
    </div>

    <script>
        function startDetection() {
            window.location.href = '/index';  // Flask route for index page
        }
    </script>
</body>
</html>
